<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel = "stylesheet" href="../dungeonmonster.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>
<body>

	<div class="shadow">
		<div class="login-container">
			<div>
				Username <br> <input type="text" id="username" placeholder="Username"><br />
				Password <br> <input type="password" id = "password" placeholder="Password"><br />
				<button class = "login-button" onclick = "loginDM()">DM Login</button>
				<button class = "login-button" onclick = "loginPlayer()">PC Login</button>
				<button class = "login-button" onclick = "info()">?</button>
			</div>
		</div>
	</div>
</body>
<script>
	/**
	*	Insecure, yes, but necessary without a server node.js running. Mock users and passwords.
	*/
	function loginPlayer() {
		console.log("Logging in Player");
		var users = [{user: "Fighter", password: "fighter"}, {user: "Wizard", password: "P0wroverwhelming"},
				{user: "Cleric", password: "healsalot"}, {user: "Bard", password: "shakespeare"},];
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		var success = false;
		for (var i = 0; i < users.length; i++){
			if(username === users[i].user && password === users[i].password) {
				document.location.href = "player/cleric.html";
				success = true;
				break;
			}
		}
		// Didn't match any valid credentials, so alert them.
		if (!success) alert("Invalid Login Credentials!");
	}
	function loginDM() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if(username === "DM" && password === "dungeonmonster") document.location.href = "dm.html";
		else alert("Invalid Login Credentials!");
	}
	function info() {
		alert("Valid Credentials:" +
				"Username : Password\n" +
				"Fighter: fighter\n" +
				"Cleric: healsalot\n" +
				"Wizard: P0wroverwhelming\n" +
				"Bard: Shakespeare\n" +
				"DM: dungeonmonster");
	}
</script>
</html>
