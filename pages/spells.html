<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
	<title>Character Sheet</title>
	<link rel="stylesheet" href="../css/dungeonmonster.css">
	<link rel="stylesheet" href="../css/spells.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../script/spells.js"></script>
</head>
<body>
	<div class="main-container">
		<div class="container">
		<div class="lookup-container">
			<!--<input type="search" role="search" name="search" placeholder="search"/>-->
			<div class="spell-pane" id="lookup_pane">
				<h1>Hello!</h1>
				<!--The full list of available spells goes here-->
			</div>
		</div>
		</div>
		<div class="spell-sheet">
			<div class="spell-column">
				<h1 id="s_name">&nbsp</h1>
				<em><h3 id="s_type">&nbsp</h3></em><br />
				<strong>Casting Time: </strong><p id="s_casting_time">&nbsp</p><br />
				<strong>Range: </strong><p id="s_range">&nbsp</p><br />
				<strong>Components: </strong><p id="s_components">&nbsp</p><br />
				<strong>Duration: </strong><p id="s_duration">&nbsp</p><br /><br /><br />
				<p id="s_description">&nbsp</strong>
				<p id="s_higher">&nbsp</p>
			</div>
		</div>
	</div>
</body>
</html>
